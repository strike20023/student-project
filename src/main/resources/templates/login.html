<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Animate.css -->
    <link rel="stylesheet" href="/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- Theme style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="/jquery-easyui-1.7.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="/js/jquery.waypoints.min.js"></script>
    <!-- Carousel -->
    <script src="/js/owl.carousel.min.js"></script>

    <script src="/js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.7.0/themes/gray/easyui.css">
    <script type="text/javascript" src="/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>
<body>
<div id="page">
    <div class="page-inner">
        <nav class="gtco-nav" role="navigation">
            <div class="gtco-container">
                <SPAN>welcome</SPAN>
            </div>
        </nav>
    </div>
    <header id="gtco-header" class="gtco-cover" role="banner" style="background-image: url(/pic/img_4.jpg)">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-12 col-md-offset-0 text-left">
                    <div class="row row-mt-15em">
                        <div class="col-md-7 mt-text animate-box" data-animate-effect="fadeInUp">
                            <span class="intro-text-small">欢迎登陆</span>
<!--                            <h1>高校党员</h1>-->
                            <h1>研究生毕业环节综合管理系统</h1>
                        </div>
                        <div class="col-md-4 col-md-push-1 animate-box" data-animate-effect="fadeInRight">
                            <div class="form-wrap">
                                <div class="tab">
                                    <div class="tab-content">
                                        <div class="tab-content-inner active" data-content="signup">
                                            <form action="#">
<!--                                                <p th:text="${msg}" style="color: red;font-weight: bold"></p>-->
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label>用户账号</label>
                                                        <input type="text" class="form-control" id="userName">
                                                    </div>
                                                </div>
                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <label>用户密码</label>
                                                        <input type="password" class="form-control" id="password">
                                                    </div>
                                                </div>

                                                <div class="row form-group">
                                                    <div class="col-md-12">
                                                        <input type="button" class="btn btn-primary" value="登陆" onclick="login()">
                                                    </div>
                                                </div>
                                                <span class="forgetpwd" onclick="forget()">忘记密码</span>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
<script type="text/javascript">
    function forget() {
        $.messager.alert("提示","请联系管理员")
    }
    function login() {
        var userName = $('#userName').val();
        var password = $('#password').val();
        var data = {
            userName:userName,
            password:password
        }

        $.ajax({
            type: "post",
            url: "/login",
            //将json对象转化为json字符串
            data: JSON.stringify(data),
            contentType: 'application/json',
            dateType:"json",
            success: function (data) {
             if(data.code=="000000"){
                 window.location.href = '/index';
             }else{
                    $.messager.alert("提示","用户账号或密码错误！")
                }
                console.log(JSON.stringify(data))
                //
                // $.get("/index");
                //window.location.href = "/index.html";
                // $.messager.alert('提示', '当前的异常类型【备货实绩托数】只能与【检收实绩托数】相等！', 'info', function () {
                //
                // });
            }
        })

        //window.location.href="/index"
    }
</script>
